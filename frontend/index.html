<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic Globe</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      user-select: none;
    }
    canvas {
      display: block;
      flex-grow: 1;
    }
    #panel {
      width: 300px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      height: 100vh;
      backdrop-filter: blur(5px);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #filter {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
    }
    #filter label {
      font-weight: bold;
    }
    #points-list {
      font-family: Arial, sans-serif;
    }
    .point {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #fff;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
    }
    .suspicious {
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="panel">
    <h2>Latest Requests</h2>
    <div id="filter">
      <label for="filter-suspicious">Suspicious only:</label>
      <input type="checkbox" id="filter-suspicious" />
    </div>
    <div id="points-list"></div>
  </div>
  <canvas id="globe-canvas"></canvas>
  <script type="module" src="./app.js"></script>
</body>
</html>
